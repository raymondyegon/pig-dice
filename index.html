<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <title>Pige Dice game</title>
  </head>
  <body>
    <div class="jumbotron text-center bg-info">
      <h1>Pig Dice game</h1>
      <h4 id="player"></h4>
    </div>
    <div class="container-fluid">
      <div class="container">
        <form class="form">
          <div class="row">
            <div class="col-sm-9 text-center">
              <p>Player 1 <span id="player"></span>: You have <span id="score"></span>  points.</p>
            </div>
          </div><br>
          <div class="dice-position">
            <div class="dice text-center">
              <h6><pre id="dice">1</pre></h6>
            </div>
          </div><br><br>
          <div class="button clearfix">
            <p><button type="button" name="roll" class="btn btn-primary float-left" onclick="rolling()">Roll Dice</button> <button type="button" name="hold" class="btn btn-danger float-right" onclick="stop()">Stop</button></p>
          </div><br>
          <p id="scoring">Gains:<span id="gains"></span></p><br>
          <div class="button">
            <p class="text-center"> <button type="button" name="hold" class="btn btn-warning" onclick="number()">Hold</button> </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
